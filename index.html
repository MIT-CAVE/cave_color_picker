<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Test</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .color-picker-container {
      margin: 20px 0;
    }
    .color-display {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Test Color Picker</h1>
  <div class="color-picker-container" id="color-picker-container"></div>
  <div class="color-display" id="color-display"></div>

  <script type="module">
    window.onClickOutside = (target) => {
      console.log('Clicked outside:', target);
    };

    window.onInput = (color) => {
      console.log('Input Color:', color);
      const colorDisplay = document.getElementById('color-display');
      colorDisplay.style.backgroundColor = color;
    };

    window.onChange = (color) => {
      console.log('Changed Color:', color);
    };

    import ColorPicker from './color-picker.js';

    const colorPicker = new ColorPicker({
      color: '#ff0000',
      swatches: ['#ff0000', '#00ff00', '#0000ff'],
      onClickOutside: (e) => window.onClickOutside(e.target),
      onInput: (color) => window.onInput(color),
      onChange: (color) => window.onChange(color),
      colorFormats: ['hex', 'rgba', 'hsla'],
    });

    const container = document.getElementById('color-picker-container');
    container.appendChild(colorPicker.DOM.scope);
  </script>
</body>
</html>
